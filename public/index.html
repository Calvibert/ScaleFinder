<html lang="en">
    <head>

    <body>
        <div class="bg-yellow-600 hover:bg-yellow-700 text-white">

        </div>

            </div>

        <div class="footer">
            Footer
        </div>

        <script>
            $(document).on('change', '.input', function() {
                if ($(this).val() != '') {
                    $(".input-container").append('<input class="w-8/12 text-8xl input"/>');
                }
            });
            $(document).on('keydown', '.input', function(e) {
                if (e.which == 9) {
                    setTimeout(function() {
                        console.log($(".input").length);
                        $(".input")[$(".input").length-1].focus();
                    }, 100);
                }
            });
            $("#clear").on('click', function() {
                $("#input-container").html('<input class="input"/>');
                $(".input")[0].focus();
            });
            $("#submit").on('click', findRelatedScales);
            function getNotes() {
                var notes = [];
                $(".input").each((i,e) => {
                    if (e.value != '') {
                        notes.push(e.value);
                    }
                })
                return notes;
            }
        </script>
    </body>
</html>
